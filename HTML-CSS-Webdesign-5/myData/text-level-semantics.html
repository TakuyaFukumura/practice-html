<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>

<body>
    ノーマルテキスト
    <br>
    <em>強調する</em><!-- chromeでは機能してなさそう -->
    <br>
    <strong>強い重要性</strong><!-- 太字になる -->
    <br>
    <small>注釈・細目</small><!-- html4と5で使い方が変わったらしい -->
    <br>
    <s>既に正確ではなくなった内容</s><!-- chromeで確認すると文字に打消し線が引かれる。値引き前の価格に使用する例が示されている。 -->
    <br>
    <cite>作品名</cite><!-- chromeで表示したところ表示は変わらないもよう -->
    <br>
    <q>引用文</q><!-- chromeで表示したところ「」が付加されるもよう -->
    <br>
    <bfn title="Hyper Text Markup Language">HTML</bfn><!-- title属性には、定義される用語の正式な名称を指定する -->
    <br>
    <abbr title="Local Area Network">LAN</abbr><!-- 点線の下線が付く模様 -->
    <br>
    <time>21:59</time><!-- 日付や時刻を正確に示す -->
    <br>
    <code>hoge = hoge + 1;</code>
    <br>
    <var>hoge</var>は変数です<!-- 斜体になるもよう -->
    <br>
    <samp>出力結果</samp>
    <br>
    <kbd>F1</kbd>を押してください<!-- ユーザーが入力する内容であることを示す -->
    <br>
    X<sub>i</sub><!-- 下付き文字を表す -->
    Y<sup>j</sup><!-- 上付き文字を表す -->
    <br>
    <i>考えたこと思ったこと</i>
    <br>
    これが<b>キーワード</b>です<!-- 文書内のキーワードや製品名など、他と区別したいテキストを表す -->
    <br>
    <mark>ハイライト</mark><!-- ユーザーが参照しやすいように目立たせる -->
    <br><br>
    <ruby>
        漢<rt>かん</rt>
        字<rt>じ</rt>
    </ruby>
    <ruby>
        漢<rp>(</rp><rt>かん</rt><rp>)</rp>
        字<rp>(</rp><rt>じ</rt><rp>)</rp>
    </ruby>
    <br>
    <bdo dir="ltr">文字表記の方向を指定する</bdo>
    <br>
    <bdo dir="rtl">文字表記の方向を指定する</bdo><!-- 何かに使えそう -->
    <br>
    ずっーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーと長い文章を書く際にココ<wbr>で改行していいかも？<!-- 有効な使い方がいまいち分からない -->
</body>
</html>
