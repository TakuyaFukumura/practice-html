<!doctype html><!-- htmlのバージョンを示す これはHTML5 -->
<html lang="ja"><!-- WEBページの言語を示す これはjapanese-->
    <head>
        <meta charset="UTF-8"><!-- 文字コード指定 -->
        <title>猫の実態</title><!-- ページタイトル タブに表示されたりする -->
        <meta name="description" content="猫の好きなもの、日々の生活をご紹介"><!-- ページ説明文 検索時に表示される -->
    </head>

    <body><!-- 文章本体 -->
        <h1>猫の一日</h1><!-- 一番大きい見出し 1ページに1つしか使用しないタグ -->
        <p>ひたすら寝ています。</p><!-- 1段落を囲うタグ -->
        <img src="./bear.png" alt="クマのイラスト"><!-- 画像を表示させる alt属性で何の画像か説明する -->
        <br>
        <a href="https://google.co.jp">Google</a>で検索！<!-- リンクを置く 画像を囲めむことも可能 -->
        <br>
        <a href="mailto:info@example.com">お問い合わせ</a><!-- メールリンクにする場合はmailto:をつける -->
        <ul><!-- unordered list -->
            <li>はちみつ</li><!-- list item -->
            <li>リンゴ</li>
            <li>チョコレート</li>
        </ul>
        <ol><!-- ordered list 番号付きリスト -->
            <li>にんじん</li>
            <li>たまねぎ</li>
            <li>じゃがいも</li>
        </ol>
        <table border="1">
            <tr><!-- row 行 -->
                <th>カラム1</th><!-- ヘッダー-->
                <th>カラム2</th>
                <th>カラム3</th>
                <th>カラム4</th>
            </tr>
            <tr>
                <td>データ1</td><!-- データ-->
                <td rowspan="2">データ2</td><!-- セル結合 タテ-->
                <td colspan="2">データ3</td><!-- セル結合 ヨコ-->
            </tr>
            <tr>
                <td>データ4</td>
                <td>データ5</td>
                <td>データ6</td>
            </tr>
        </table>
        <form action="example.php" method="post" name="contact-form">
            名前：<input type="text" placeholder="山田　太郎">
            <br>
            検索：<input type="search">
            <br>
            mail：<input type="email" placeholder="example@hoge.co.jp">
            <br>
            電話：<input type="tel" placeholder="123-123-1234">
            <br>
            URL：<input type="url">
            <div>
                性別：
                <label><input type="radio" name="gender" value="man">男</label>
                <label><input type="radio" name="gender" value="woman">女</label>
                <label><input type="radio" name="gender" value="others" checked>その他</label>
            </div>
            <div><!-- 要検討：pタグとdivタグどちらを使うべき？ -->
                好物：
                <label><input type="checkbox" name="favorite-food" value="chocolate" checked>チョコレート</label>
                <label><input type="checkbox" name="favorite-food" value="tomato">トマト</label>
                <label><input type="checkbox" name="favorite-food" value="curry">カレー</label>
            </div>
            <input type="submit" value="送信する">
        </form>
    </body>
</html>
